<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Contatos</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
    <header>
        <div class="logoImg">
            <img src="imagens/logo.png" alt="Maria Chocolate" height="100" />
        </div>
        <div class="titulo">
            <h1>Confeitando para a alegria da sua vida...</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="bolos.html">Bolos</a></li>
            <li><a href="tortas.html">Tortas</a></li>
            <li><a href="festas.html">Festas</a></li>
            <li><a href="contatos.html">Contatos</a></li>            
        </ul>
    </nav>

    <main>
        <section class="contato-container">
            <h2>Fale conosco</h2>

            <form id="form-contato" novalidate>
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" />
                </div>

                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" />
                </div>

                <div class="campo">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="6"></textarea>
                </div>

                <div class="campo checkbox">
                    <input type="checkbox" id="receber" name="receber" />
                    <label for="receber">Quero receber mensagens deliciosas...</label>
                </div>

                <div class="campo">
                    <button type="submit" class="btn-enviar">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Desenvolvido como exercício da UC Usabilidade, Desenvolvimento Web, Mobile e Jogos. ©Copyright 2022. Todos os Direitos Reservados.</p>
    </footer>

    <script src="js/validacao.js" defer></script>
</body>
</html>
